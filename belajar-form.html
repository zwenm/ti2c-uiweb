<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Forn</title>
    <link href="./asset/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p class="h1">TI-2C : | Form Dengan Bootstrap</p>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nama</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputAlamat" class="form-label">Alamat Anda:</label>
                <textarea class="form-control" id="inputAlamat" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="inputJenisKelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="laki2" selected>Pria</option>
                    <option value="perempuan">Wanita</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</body>
<script src="./asset/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
